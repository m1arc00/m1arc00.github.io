<style>
	.outer{
		width: 1100px;
		text-align: center;
		margin: auto;
	}
	img {
		width: 200%;
	}
</style>

  <div style="position:relative; text-align:center" class = "outer">
 	 <div id="facebook1" style="position:absolute; top:100px">
	    <img src='breakups_facebook.png'>
	  </div>
	  <div id="facebook2"  style="position:absolute; top:100px">
	    <img src='breakups_facebook_unannotated.png'>
	  </div>
	</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  
	<script>
	
	$(document).ready(function()
	{
		
		$("#facebook1").click(function(){
			$("#facebook1").hide()
			$("#facebook2").show()
		})
		$("#facebook2").click(function(){
			$("#facebook2").hide()
			$("#facebook1").show()
		})
		
		
	});
	
</script>
