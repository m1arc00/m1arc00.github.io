<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Questions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" type="text/css" href="./scale.html">
<style>
 


*,
*::before,
*::after {
  box-sizing: border-box;
}

*:focus {
  outline-color: transparent;
}

html,
body {
  height: 100%;
}

body {
  margin: 0;
  font-size: 1.5rem;
  color: #27374d;
  background-image: linear-gradient(to right, #c9d6ff, #e2e2e2);
  -webkit-tap-highlight-color: transparent;
}
@media (max-width: 30em) {
  body {
    font-size: 1rem;
  }
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100%;
  padding: 1.875rem;
}

h1 {
  --h1-spacing: 3.125rem;
  padding-bottom: var(--h1-spacing);
  margin-top: 0;
  margin-bottom: var(--h1-spacing);
  font-weight: 300;
  color: inherit;
  border-bottom: 1px solid currentColor;
}
@media (max-width: 30em) {
  h1 {
    --h1-spacing: 1.875rem;
  }
}

.btn {
  --btn-color: #27374d;
  --btn-hover-color: #fff;
  --btn-bg: transparent;
  --btn-hover-bg: var(--btn-color);
  position: relative;
  padding: 0.9375em 1.875em;
  box-shadow: 0 0 0 0.0625em var(--btn-color) inset;
  border: 0;
  border-radius: 0.25em;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  background-color: var(--btn-bg);
  color: var(--btn-color);
  cursor: pointer;
  transition: 0.225s ease-in-out;
  transition-property: box-shadow, background-color, color;
}
.btn:focus-visible {
  box-shadow: none;
  background-color: var(--btn-hover-bg);
  color: var(--btn-hover-color);
}
@media (min-width: 48em) {
  .btn:hover {
    box-shadow: none;
    background-color: var(--btn-hover-bg);
    color: var(--btn-hover-color);
  }
}

.ripple {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
.ripple-item {
  position: absolute;
  display: block;
  border-radius: 50%;
  background-color: currentColor;
  -webkit-animation: ripple-grow 0.65s ease-in-out forwards;
          animation: ripple-grow 0.65s ease-in-out forwards;
}

@-webkit-keyframes ripple-grow {
  from {
    opacity: 0.45;
    transform: translate(-50%, -50%) scale(0);
  }
  to {
    opacity: 0;
    transform: translate(-50%, -50%);
  }
}

@keyframes ripple-grow {
  from {
    opacity: 0.45;
    transform: translate(-50%, -50%) scale(0);
  }
  to {
    opacity: 0;
    transform: translate(-50%, -50%);
  }
}








</style>


</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <h1 id="question">A time I felt on top of the world ...</h1>
    <button class="btn">
        <span>New question</span>
        <span class="ripple"></span>
    </button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
