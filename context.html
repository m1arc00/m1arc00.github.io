<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

<style>
 


*,
*::before,
*::after {
  box-sizing: border-box;
}

*:focus {
  outline-color: transparent;
}

html,
body {
  height: 100%;
}

body {
  margin: 0;
  font-size: 1.5rem;
  color: #27374d;
  background-image: linear-gradient(to right, #c9d6ff, #e2e2e2);
  -webkit-tap-highlight-color: transparent;
}
@media (max-width: 30em) {
  body {
    font-size: 1rem;
  }
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100%;
  padding: 1.875rem;
}

h1 {
  --h1-spacing: 3.125rem;
  padding-bottom: var(--h1-spacing);
  margin-top: 0;
  margin-bottom: var(--h1-spacing);
  font-weight: 300;
  color: inherit;
  border-bottom: 1px solid currentColor;
}
@media (max-width: 30em) {
  h1 {
    --h1-spacing: 1.875rem;
  }
}

.btn {
  --btn-color: #27374d;
  --btn-hover-color: #fff;
  --btn-bg: transparent;
  --btn-hover-bg: var(--btn-color);
  position: relative;
  padding: 0.9375em 1.875em;
  box-shadow: 0 0 0 0.0625em var(--btn-color) inset;
  border: 0;
  border-radius: 0.25em;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  background-color: var(--btn-bg);
  color: var(--btn-color);
  cursor: pointer;
  transition: 0.225s ease-in-out;
  transition-property: box-shadow, background-color, color;
}
.btn:focus-visible {
  box-shadow: none;
  background-color: var(--btn-hover-bg);
  color: var(--btn-hover-color);
}
@media (min-width: 48em) {
  .btn:hover {
    box-shadow: none;
    background-color: var(--btn-hover-bg);
    color: var(--btn-hover-color);
  }
}

.ripple {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
.ripple-item {
  position: absolute;
  display: block;
  border-radius: 50%;
  background-color: currentColor;
  -webkit-animation: ripple-grow 0.65s ease-in-out forwards;
          animation: ripple-grow 0.65s ease-in-out forwards;
}

@-webkit-keyframes ripple-grow {
  from {
    opacity: 0.45;
    transform: translate(-50%, -50%) scale(0);
  }
  to {
    opacity: 0;
    transform: translate(-50%, -50%);
  }
}

@keyframes ripple-grow {
  from {
    opacity: 0.45;
    transform: translate(-50%, -50%) scale(0);
  }
  to {
    opacity: 0;
    transform: translate(-50%, -50%);
  }
}








</style>


</head>
<body>

<div class="container">

    <button class="btn">

        <span class="ripple"></span>
    </button>
</div>

<script>

const SELECTOR_RIPPLE = ".ripple";
const TAG_NAME_RIPPLE_ITEM = "span";
const CLASS_NAME_RIPPLE_ITEM = "ripple-item";
const DELAY_MS = 100;
var i = 0;


var questions = ["A time I felt on top of the world …","An important object I’ve lost …", "The last time I cheated …","A scent that makes me nostalgic …",
"A text message I fantasize receiving …", "The thing that makes me hard to live with …", "The most sensual thing I’ve done without having sex …","The best gift I’ve ever received …","The kindest thing anyone has ever done for me …","A time I unintentionally hurt someone …","I wish I had a second chance at …","I wish I had never seen …"]
/*
 * Class definition
 */

class Ripple {
    constructor(element) {
        this._element = element;
        this._allow = true;
    }

    init() {
        this._addEventListener();
    }

    _spawn(event) {
        if (!this._allow) {
            return;
        }

        this._allow = false;

        setTimeout(() => {
            this._allow = true;
        }, DELAY_MS);

        const item = document.createElement(TAG_NAME_RIPPLE_ITEM);
        item.classList.add(CLASS_NAME_RIPPLE_ITEM);

        this._element.append(item);
        this._setSize(item);
        this._setPosition(item, event);

        this._queueRemove(item);
    }

    _queueRemove(item) {
        item.addEventListener("animationend", () => {
            item.remove();
        });
    }

    _setPosition(item, { clientX, clientY }) {
        const rect = item.getBoundingClientRect();

        const x = clientX - rect.left;
        const y = clientY - rect.top;

        item.style.top = `${y}px`;
        item.style.left = `${x}px`;
    }

    _setSize(item) {
        const width = this._element.offsetWidth;
        const height = this._element.offsetHeight;
        const size = width > height ? width : height;
        const normalizedSize = size * Math.sqrt(2);

        item.style.width = `${normalizedSize}px`;
        item.style.height = `${normalizedSize}px`;
    }

    _addEventListener() {
        this._element.addEventListener("click", (event) => {
            this._spawn(event);
        i++;   
           if(i > questions.length - 1){i = 0
               
           }
document.getElementById("question").innerHTML = questions[i];
        });
    }
}

/*
 * Implementation
 */

for (const el of document.querySelectorAll(SELECTOR_RIPPLE)) {
    const instance = new Ripple(el);
    instance.init();
}
</script>
