<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smoother Zoom to Click</title>
  <style>
    body {
      margin: 0;
      background: white;
      height: 100vh;
      overflow: auto;
    }

    .container {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      transition: transform 0.6s ease, transform-origin 0.6s ease;
      user-select: none;
      cursor: zoom-in;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .zoomed {
      cursor: zoom-out;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <img id="zoomable" src="top1pctincome.png" alt="Zoomable Image" />
  </div>

<script>
  const img = document.getElementById('zoomable');
  const container = document.getElementById('container');

  let isZoomed = false;
  let scale = 2; // change this for deeper zoom

  img.addEventListener('click', (e) => {
    const rect = img.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;
    const percentX = (clickX / rect.width) * 100;
    const percentY = (clickY / rect.height) * 100;

    if (!isZoomed) {
      // First zoom in to clicked area
      img.style.transformOrigin = `${percentX}% ${percentY}%`;
      img.style.transform = `scale(${scale})`;
      img.classList.add('zoomed');
      isZoomed = true;
    } else {
      if (e.shiftKey) {
        // Zoom out
        img.style.transformOrigin = 'center center';
        img.style.transform = 'scale(1)';
        img.classList.remove('zoomed');
        isZoomed = false;
      } else {
        // Pan to clicked area
        img.style.transformOrigin = `${percentX}% ${percentY}%`;
      }
    }
  });

  img.addEventListener('dragstart', (e) => e.preventDefault());
</script>


</body>
</html>
