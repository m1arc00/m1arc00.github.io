<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image</title>
  <style>
    .responsive-img {
      width: 100%;
      height: auto; /* This preserves the aspect ratio */
      display: block; /* Removes unwanted spacing */
    }
  </style>
</head>
<body>

  <img src="top1pctincome.png"  class="responsive-img">

</body>
</html>
