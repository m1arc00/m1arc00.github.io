<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    .image-container {
      width: 100vw;
      display: flex;
      justify-content: center;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="philanthropy_map.png" alt="Centered Image">
  </div>
</body>
</html>
