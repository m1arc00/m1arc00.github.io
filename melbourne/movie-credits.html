	<script type="text/javascript" id="sourcecode">
				
		$(function() {
		    $(".drag-image").draggable({ axis: "y", 
			stop: function(event, ui) {
			    var helper = ui.helper, pos = ui.position;
			    var h = -(helper.outerHeight() - $(helper).parent().outerHeight());

				var h = -(helper.outerHeight() - 650 + 200);

			    if (pos.top >= 0) {
			        helper.animate({ top: 0 });
			    } else if (pos.top <= h) {
			        helper.animate({ top: h });
			    }
			}
		 });

		});
		
	</script>

<script>
	
	$(document).ready(function()
	{
		$(".click-to-bottom").click(function(event, ui){


		var m =  "-" + (this.children[0].height - 650 + 200) + "px";

		if ( $("#screen2").offset().top < 0 ){
			m = "100px";
		}


		$("#screen2").animate({"top":m}, 2000);
		});
				
	});
	
</script>
